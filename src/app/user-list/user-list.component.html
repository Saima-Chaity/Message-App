<div class="users">
  <p>Available users</p>
  <div class="user" *ngFor = 'let user of users'>
    <span *ngIf= "user.status === 'online' && user.userName!=null" class="online"></span>
    <span *ngIf= "user.status === 'offline' && user.userName!=null" class="offline"></span>
    <span *ngIf="user.userName" class="userName">{{user.userName}}</span>
  </div>
</div>
